<style>
    .global-announcement-banner {
        width: 100%;
        padding: 12px 20px;
        background-color: #004a99; /* Um azul escuro para destaque */
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 0.9rem;
        z-index: 1050; /* Garante que fique acima de outros elementos */
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .global-announcement-banner i {
        margin-right: 10px;
        font-size: 1.1rem;
    }
    .global-announcement-banner a {
        color: #ffffff;
        font-weight: 700;
        text-decoration: underline;
        margin-left: 8px;
    }
    .global-announcement-banner a:hover {
        color: #e0e0e0;
    }
</style>

{% if global_announcement %}
    <div class="global-announcement-banner">
        <i class="fas fa-bullhorn"></i> <div>
            {% if global_announcement.titulo %}
                <strong>{{ global_announcement.titulo }}</strong>
            {% endif %}
            
            {{ global_announcement.mensagem|safe }} {% if global_announcement.link_url %}
                <a href="{{ global_announcement.link_url }}" target="_blank">
                    Clique aqui
                </a>
            {% endif %}
        </div>
    </div>
{% endif %}
